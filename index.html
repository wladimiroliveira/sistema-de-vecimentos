<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/dados.js" defer></script>
    <script src="./js/formColab.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/form.css">
    <title>Validade</title>
</head>
<body>
<header class="cabeclaho">

</header>
<main class="conteudo">
<section class="validade">
    <h1>Validade</h1>
    <p>Insira as suas informações no formulário abaixo.</p>
    
    <div class="inserir_validade form_container">
        <form class="form__validade_colab">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo *</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="form-text">Digite seu nome completo.</div>
            </div>
            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula *</label>
                <input type="number" class="form-control" id="matricula" required>
                <div class="form-text">Esta é a matrícula cadastrada no seu usuário do WinThor.</div>
            </div>
            <button type="submit" class="btn btn-primary" id="next">Próximo</button>
        </form>
    </div>
</section>
</main>
</body>
</html>
